<SCRIPT LANGUAGE="JavaScript">
Ext.onReady(function(){
/**
 * 获取当天的日期
 * 创建证书申请页面的日期控件的最小时间使用
 * 返回值为2008-05-02 格式的字符串
 */
function getToday(){
  var today=new Date();
  var month=today.getMonth()+1;
  if(month<10){
    month="0"+month;
  }
  var date=today.getDate();
  if(date<10){
    date="0"+date;
  }
  return today.getYear()+"-"+month+"-"+date;
}
	var dateBeginTime=new Ext.form.DateField({
		id:'beginTime',
		allowBlank:true,
		altFormats: 'Y-m-d',
		readOnly :true,
		format:'Y-m-d',
		width:194,
		value:new Date(),
		renderTo:'div_beginTime',
		minValue:getToday()
	});

});
 

</SCRIPT>
