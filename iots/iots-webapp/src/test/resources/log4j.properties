#########################root################################
log4j.rootLogger=DEBUG,iotstest

########################appender#############################
log4j.appender.iotstest=org.apache.log4j.ConsoleAppender
log4j.appender.iotstest.layout=org.apache.log4j.PatternLayout
log4j.appender.iotstest.layout.ConversionPattern=time[%d{yyyy-MM-dd HH:mm:ss}] leve[%p] msg[%m] %n

#######################special###############################
log4j.logger.com.dahuangit.iots.perception.tcpserver.frame=OFF
log4j.logger.com.dahuangit.util.coder=OFF