#########################root################################
log4j.rootLogger=DEBUG,seobitest

########################appender#############################
log4j.appender.seobitest=org.apache.log4j.ConsoleAppender
log4j.appender.seobitest.layout=org.apache.log4j.PatternLayout
log4j.appender.seobitest.layout.ConversionPattern=time[%d{yyyy-MM-dd HH:mm:ss}] %n leve[%p] %n msg[%m] %n class[%c%l] %n thread[%t] %n
