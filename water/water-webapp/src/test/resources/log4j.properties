#########################root################################
log4j.rootLogger=DEBUG,water

########################appender#############################
log4j.appender.water=org.apache.log4j.ConsoleAppender
log4j.appender.water.layout=org.apache.log4j.PatternLayout
log4j.appender.water.layout.ConversionPattern=time[%d{yyyy-MM-dd HH:mm:ss}] leve[%p] msg[%m] %n

